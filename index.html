<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>

  <main>
    <!-- quiz intro page -->
    <div id="quiz-intro">
      <h1>JavaScript Fundamentals Quiz</h1>
      <h2 id="introText">This is a timed quiz. Please click the "Start" button to begin.</h2>
    </div>
  
    <div class="startBtn">
      <button onclick="beginQuiz()">Start</button>
    </div>
  
    <!-- actual quiz -->
    <div class="quiz">

      <div class="container">
        <h1 class="welcome"></h1>
        <h2 id="countdown"></h2>
        <p id="main"></p>
      </div>
  

      <h2 id="question"></h2>

      <div id="answerA" onclick="aFunction()"></div>
      <div id="answerB" onclick="bFunction()"></div>
      <div id="answerC" onclick="cFunction()"></div>
      <div id="answerD" onclick="dFunction()"></div> 
      <br>

    </div>

    <div class="final-score">
      <h1>Final Score</h1>
      <h2>Submit your initials</h2>
      

      <div id="storeInfo">
        <input id="userName">
        <button onclick="userNameBtn()">Submit</button>
      </div>
 

      <h3 class="score"></h3>

      <button onclick="goBacktoHome()">Go Back to Home</button>
    </div>
  
     
  
    
  
 

   
  


  


<script src="script.js"></script>


</body>
</html>
